    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Bug Tracker</title>
        <meta name="description" content="">

    <body onload="readIssues()">
        <div class="container">
            <h1>JavaScript Bug Tracker <small>by Maasa</small></h1>
            <div class="jumbotron">
                <h3>Report New Bug:</h3>
                <form id="form">
                    <div class="form-group">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue">
                    </div>
                    <div class="form-group">
                        <label for="priorityLevelInput">Priority Level</label>
                        <select id="priorityLevelInput" class="form-control">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueAssignedToInput">Assigned To</label>
                        <input type="text" class="form-control" id="issueAssignedTo" placeholder="Person responsible">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
            <div class='form-group'>
                <label for='filterByPriority'>Filter By Priority Level:</label>
                <select id='filterByPriority' class='form-control'>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button type="submit" class='btn btn-primary' id='filter'>Filter</button>
            </div>
            <div class="col-lg-12">
                <div id="issuesList">
                </div>
                
                <div class="footer">
                    <p>&copy Maasa Kono</p>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
